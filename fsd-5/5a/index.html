<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding: 5%;
            margin: 5%;
        }

        .box h1{
            margin: 2%;
            padding: 2%;
        }

    </style>
</head>
<body>
    <div style="color: white;">
        <h1 style="color: black;"> CSS COLOR REFERENCE</h1>
        <div style="background-color: red;" class="box">
            <h1>Color: Red</h1>
        </div>
        <div style="background-color: #1E90FF;" class="box">
            <h1>HEX Value: #1E90FF</h1>
        </div>
        <div style="background-color: rgb(34, 139, 34);" class="box">
            <h1>RGB Value: rgb(34,139,34)</h1>
        </div>
        <div style="background-color: rgba(255,99,71,0.7);" class="box">
            <h1>RGBA Value: rgba(255,99,71,0.7)</h1>
        </div>
        <div style="background-color: hsl(240,100%,50%);" class="box">
            <h1>HSL Value: hsl(240,100%,50%)</h1>
        </div>
        <div style="background-color: hsla(120,60%,70%,0.6); color: black;" class="box">
            <h1>HSLA Value: hsla(120,60%,70%,0.6)</h1>
        </div>

    </div>
</body>
</html>
