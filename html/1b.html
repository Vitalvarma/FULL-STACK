<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>BASIC HYPERLINK</h1>
    <p>visit the <a href="https://www.google.com">google</a> site.</p>
    <h1>Open Link in a New Tab</h1>
    <p>Visit the <a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a> website. (Opens in a new tab.)</p>
    <h1>Open Link in Parent Frame</h1>
    <p>If this page is inside a frame, visit <a href="https://www.google.com" target="_parent">Example</a> in the parent frame.</p>
    <h1>Open Link in Full Window</h1>
    <p>Visit <a href="https://www.bbc.com/news" target="_top">BBC News</a> to load in the full browser window.</p>
</body>
</html>
